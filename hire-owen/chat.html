<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f25;
            --bg-chat: #1c2127;
            --border: #2d3748;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #14b8a6;
            --accent-hover: #0d9488;
            --user-bubble: #14b8a6;
            --ai-bubble: #2d3748;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--accent) 0%, #0d9488 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
        }

        .header-info h1 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .header-info p {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .header-right a {
            color: var(--accent);
            text-decoration: none;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 24px;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding-right: 8px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, var(--accent) 0%, #0d9488 100%);
        }

        .message.user .message-avatar {
            background: var(--ai-bubble);
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.6;
        }

        .message.ai .message-content {
            background: var(--ai-bubble);
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: var(--user-bubble);
            border-bottom-right-radius: 4px;
        }

        .message-content p {
            margin-bottom: 8px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content ul, .message-content ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin-bottom: 4px;
        }

        .message-content strong {
            color: var(--accent);
        }

        .message-content a {
            color: var(--accent);
            text-decoration: underline;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            gap: 12px;
            max-width: 85%;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 16px;
            background: var(--ai-bubble);
            border-radius: 16px;
            border-bottom-left-radius: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .quick-action {
            padding: 8px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text-primary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-action:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        /* Input Area */
        .input-area {
            padding: 16px 0;
            border-top: 1px solid var(--border);
            margin-top: 16px;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 8px;
            transition: border-color 0.2s ease;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent);
        }

        .input-wrapper input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 14px;
            padding: 8px 12px;
        }

        .input-wrapper input::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            background: var(--accent);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease;
        }

        .send-btn:hover {
            background: var(--accent-hover);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Booking Form (Hidden by default) */
        .booking-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .booking-overlay.active {
            display: flex;
        }

        .booking-form {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 32px;
            max-width: 480px;
            width: 100%;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .booking-form h2 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .booking-form p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--accent);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .booking-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--accent);
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            border-color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .chat-container { padding: 16px; }
            .message { max-width: 95%; }
            .form-row { grid-template-columns: 1fr; }
        }
    </style>
</head>

            experience: "Owen has experience working with international startups, helping them scale operations in the US market. He specializes in building automated systems that reduce manual work and increase team efficiency. His background spans sales operations, project management, and technical implementation.",

                "junior": "While Owen is earlier in his career, his portfolio demonstrates senior-level thinking. He's built AI-powered dashboards, automated complex workflows, and approaches problems strategically. His projects show he can deliver impact from day one.",
                "no enterprise experience": "Owen has worked with startups scaling to enterprise-level complexity. His RevOps work includes $800K+ pipelines, and his technical projects demonstrate the ability to build scalable systems.",

        // Conversation history for context
        let conversationHistory = [];
        let visitorInfo = {

            company: null
        };

        // Initialize chat
        function initChat() {
            // Try to detect company from referrer
            if (visitorInfo.referrer && visitorInfo.referrer !== 'direct') {
                try {
                    const url = new URL(visitorInfo.referrer);
                    visitorInfo.company = url.hostname.replace('www.', '').split('.')[0];
                } catch(e) {}
            }

            // Initial greeting
            const greeting = generateGreeting();
            addMessage('ai', greeting);
        }

        function generateGreeting() {
            let greeting = "Hey there! ðŸ‘‹ I'm Owen's AI agentâ€”I know everything about his skills, experience, and projects.\n\n";

            if (visitorInfo.company && visitorInfo.company !== 'google' && visitorInfo.company !== 'linkedin') {
                greeting += `I noticed you might be coming from **${visitorInfo.company}**â€”happy to explain how Owen's experience might fit what you're looking for.\n\n`;
            }

            greeting += "What would you like to know? I can tell you about his:\n";
            greeting += "â€¢ Technical skills & AI projects\n";
            greeting += "â€¢ RevOps & automation experience\n";
            greeting += "â€¢ Availability & what he's looking for\n\n";
            greeting += "Or just ask me anythingâ€”I'm here to help!";

            return greeting;
        }

        function addMessage(type, content) {
            const messagesDiv = document.getElementById('messages');
            const message = document.createElement('div');
            message.className = `message ${type}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = type === 'ai' ? 'ðŸ¤–' : 'ðŸ‘¤';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = formatMessage(content);

            message.appendChild(avatar);
            message.appendChild(contentDiv);
            messagesDiv.appendChild(message);

            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Track conversation
            conversationHistory.push({ type, content, timestamp: new Date().toISOString() });
        }

        function formatMessage(text) {
            // Convert markdown-style formatting
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>')
                .replace(/â€¢ /g, '&bull; ');
        }

        function showTyping() {
            document.getElementById('typingIndicator').classList.add('active');
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }

        function hideTyping() {
            document.getElementById('typingIndicator').classList.remove('active');
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();

            if (!message) return;

            // Add user message
            addMessage('user', message);
            input.value = '';

            // Hide quick actions after first message
            document.getElementById('quickActions').style.display = 'none';

            // Show typing indicator
            showTyping();

            // Generate response (simulated delay for realism)
            setTimeout(() => {
                hideTyping();
                const response = generateResponse(message);
                addMessage('ai', response);
            }, 1000 + Math.random() * 1000);
        }

        function sendQuickMessage(message) {
            document.getElementById('userInput').value = message;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function generateResponse(userMessage) {
            const msg = userMessage.toLowerCase();

            // Skills
            if (msg.includes('skill') || msg.includes('what can') || msg.includes('good at') || msg.includes('expertise')) {
                return `Owen's core strengths fall into a few buckets:\n\n**Operations & RevOps:**\nâ€¢ Sales operations & pipeline management\nâ€¢ Process automation (reduced manual work by 75% in past roles)\nâ€¢ CRM optimization (HubSpot, Salesforce)\n\n**Technical:**\nâ€¢ Python, JavaScript, TypeScript, React\nâ€¢ API integrations (Gemini AI, HubSpot, etc.)\nâ€¢ Data visualization & dashboards\n\n**Strategic:**\nâ€¢ Lean Six Sigma certified (process improvement)\nâ€¢ Scrum Master certified (agile delivery)\nâ€¢ Cross-functional project management\n\nWant me to dive deeper into any of these?`;
            }

            // AI Projects
            if (msg.includes('ai project') || msg.includes('artificial intelligence') || msg.includes('machine learning') || msg.includes('gemini')) {
                return `Owen's been building some impressive AI-powered tools:\n\n**Chime Pulse** - Narrative intelligence dashboard with real-time sentiment tracking and AI analyst chat. Think "Bloomberg Terminal for brand reputation."\n\n**Brandify AI** - Enter a mission statement, get a complete brand identity (logo, colors, typography, voice). Uses Gemini to generate contextually-aware branding.\n\n**SpinnerEvolve** - This one's creative: AI generates two loading spinner animations, you pick the better one, and it "evolves" the winner. A/B testing meets generative art.\n\nAll three have live demos on his portfolio if you want to try them. Should I tell you more about any specific one?`;
            }

            // RevOps
            if (msg.includes('revops') || msg.includes('revenue operations') || msg.includes('sales ops') || msg.includes('hubspot') || msg.includes('crm')) {
                return `RevOps is where Owen really shines:\n\n**Certifications:** HubSpot RevOps certified, Lean Six Sigma (process optimization)\n\n**Experience:**\nâ€¢ Built and managed $847K+ sales pipelines\nâ€¢ 24.3% conversion rate optimization\nâ€¢ CRM migrations and automation setup\nâ€¢ Cross-functional alignment between sales, marketing, and CS\n\n**Philosophy:** He believes RevOps should be a force multiplierâ€”not just reporting on numbers, but actively removing friction that stops deals from closing.\n\nHis portfolio has a full RevOps dashboard demo if you want to see his approach. Want me to share the link?`;
            }
