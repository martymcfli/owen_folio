<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chime Pulse - Narrative Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        chime: {
                            green: '#3DDC97',
                            accent: '#25CBA2',
                            deep: '#06231E', // Deep teal/black
                            surface: '#0C2D27', // Lighter teal/black
                            glass: 'rgba(12, 45, 39, 0.7)',
                            border: 'rgba(61, 220, 151, 0.2)'
                        }
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            background-color: #040f0d; 
            background-image: 
                radial-gradient(at 0% 0%, rgba(61, 220, 151, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(6, 35, 30, 1) 0px, transparent 50%);
            color: white; 
        }
        
        /* Glassmorphism Classes */
        .glass-panel {
            background: rgba(12, 45, 39, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(61, 220, 151, 0.1);
        }
        
        .glass-panel:hover {
            border-color: rgba(61, 220, 151, 0.3);
            background: rgba(12, 45, 39, 0.6);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #1C3A35; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #3DDC97; }

        .scanline {
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
            pointer-events: none;
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root" class="h-screen w-screen relative overflow-hidden"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
